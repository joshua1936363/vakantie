<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Hoofdpagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #1e6a2b, #95dda4);
            margin: 0;
            padding: 0;
            color: black;
        }


        @keyframes gradient {
            0% {
                background-color: #ff7e5f;
            }
            50% {
                background-color: #feb47b;
            }
            100% {
                background-color: #ff7e5f;
            }
        }

        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .hero-section {
            text-align: center;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 800px;
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .hero-section a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #1e6a2b;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .hero-section a:hover {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Navigatie</button>
            <div class="dropdown-content">
                <a href="/">Home</a>
                <a href="/route">Route</a>
            </div>
        </div>
    </div>
    <div class="hero-section">
        <h1>Welkom op de Hoofdpagina</h1>
        <p>Ontdek meer over ons project en stel gerust je vragen!</p>
        <a href="/vragen">Stel een Vraag</a>
    </div>
</body>
</html>
